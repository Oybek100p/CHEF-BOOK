{% extends "base.html" %}
<!-- templates/recipes/recipe_confirm_delete.html -->
<!doctype html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>O'chirishni Tasdiqlash - ChefBook</title>
</head>

    <!-- Asosiy kontent -->
    {% block content %}
        <div class="alert alert-danger">
            <h4 class="alert-heading">Diqqat!</h4>
            <p>
                Siz haqiqatdan ham 
                <strong>"{{ object.nomi }}"</strong> 
                nomli retseptni o'chirmoqchimisiz?
            </p>
            <hr>
            <p class="mb-0">Bu amalni bekor qilib bo'lmaydi.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
            <a href="{% url 'recipes' %}" class="btn btn-secondary">Yo'q, bekor qilish</a>
        </form>
    {% endblock %}
