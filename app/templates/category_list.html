{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Kategoriyalar</h1>
    <a href="{% url 'category_add' %}" class="btn btn-primary">+ Yangi Kategoriya</a>
</div>

<div class="list-group">
    {% for category in categories %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ category.nomi }}</h5>
                <p class="mb-1">{{ category.tavsif }}</p>
            </div>
            <div>
                <a href="{% url 'category_delete' category.id %}" 
                   class="btn btn-sm btn-danger"> Ochirish</a>
            </div>
        </div>
    {% empty %}
        <p>Hali kategoriya yo'q.</p>
    {% endfor %}
</div>
{% endblock %}
